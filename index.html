<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Fan Index - Cloudflare Pages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      min-height: 100vh;
    }
  </style>
</head>
<body class="p-4 sm:p-8 text-white">

<script>
  // Anime list with trailers
  const animeList = [
    { id: 1, title: "Attack on Titan", status: "Completed", episodes: 88, trailer: "https://www.youtube.com/embed/MGRm4IzK1SQ" },
    { id: 2, title: "Jujutsu Kaisen", status: "Airing", episodes: 47, trailer: "https://www.youtube.com/embed/kx3YtCPkSuk" },
    { id: 3, title: "One Piece", status: "Ongoing", episodes: 1100, trailer: "https://www.youtube.com/embed/MCb13lbVGE0" },
    { id: 4, title: "Demon Slayer", status: "Airing", episodes: 55, trailer: "https://www.youtube.com/embed/VQGCKyvzIM4" },
    { id: 5, title: "Spy x Family", status: "Airing", episodes: 37, trailer: "https://www.youtube.com/embed/tKMmXz-G7GU" },
    { id: 6, title: "Frieren: Beyond Journey’s End", status: "Completed", episodes: 28, trailer: "https://www.youtube.com/embed/uLWhePqIv_g" }
  ];

  // Render anime cards
  function renderAnimeList(filterText = "", filterStatus = "All") {
    const container = document.getElementById('anime-container');
    if (!container) return;

    let filtered = animeList.filter(anime => 
      anime.title.toLowerCase().includes(filterText.toLowerCase()) &&
      (filterStatus === "All" || anime.status === filterStatus)
    );

    container.innerHTML = filtered.length ? filtered.map(anime => `
      <div class="flex flex-col bg-gray-800 p-4 rounded-xl shadow-2xl hover:bg-gray-700 transition">
        <h2 class="text-xl font-extrabold text-teal-400 mb-1">${anime.title}</h2>
        <p class="text-xs text-gray-400 mb-3">${anime.status} • ${anime.episodes} episodes</p>

        <!-- Trailer -->
        <div class="mb-3">
          <iframe 
            width="100%" 
            height="200" 
            src="${anime.trailer}" 
            title="${anime.title} Trailer"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>

        <!-- Action -->
        <a href="#" class="mt-auto block w-full text-center px-4 py-2 text-sm font-bold rounded-full bg-teal-600 hover:bg-teal-500 transition">
          Watch Now (Mock)
        </a>
      </div>
    `).join('') : `<p class="text-gray-400">No anime found.</p>`;
  }

  // On load
  window.onload = () => {
    renderAnimeList();

    // Search + Filter listeners
    document.getElementById("searchInput").addEventListener("input", e => {
      const status = document.getElementById("statusFilter").value;
      renderAnimeList(e.target.value, status);
    });

    document.getElementById("statusFilter").addEventListener("change", e => {
      const text = document.getElementById("searchInput").value;
      renderAnimeList(text, e.target.value);
    });
  };
</script>

<header class="mb-8 text-center">
  <div class="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center">
    <h1 class="text-5xl font-extrabold text-teal-500 mb-4 sm:mb-0 tracking-tight">
      Anime<span class="text-white">Index</span>
    </h1>
    <nav>
      <a href="#" class="text-gray-300 hover:text-teal-400 transition ml-6">Home</a>
      <a href="#" class="text-gray-300 hover:text-teal-400 transition ml-6">New Episodes</a>
      <a href="#" class="text-gray-300 hover:text-teal-400 transition ml-6">Genres</a>
    </nav>
  </div>
  <p class="text-gray-400 mt-4 text-lg">Search and filter your favorite anime with trailers.</p>
</header>

<!-- Search + Filter Bar -->
<div class="max-w-7xl mx-auto mb-10 flex flex-col sm:flex-row gap-4 justify-center">
  <input 
    id="searchInput"
    type="text"
    placeholder="Search anime by title..."
    class="px-4 py-2 rounded-lg text-black w-full sm:w-1/2"
  >
  <select 
    id="statusFilter" 
    class="px-4 py-2 rounded-lg text-black w-full sm:w-1/4"
  >
    <option value="All">All Status</option>
    <option value="Airing">Airing</option>
    <option value="Ongoing">Ongoing</option>
    <option value="Completed">Completed</option>
  </select>
</div>

<!-- Anime Grid -->
<main id="anime-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 max-w-7xl mx-auto pb-12"></main>

<footer class="mt-16 py-6 border-t border-gray-700 text-center text-gray-500 text-sm">
  <p>© 2025 AnimeIndex Mockup. Hosted on Cloudflare Pages.</p>
  <p class="text-xs mt-2">All trailers are YouTube embeds.</p>
</footer>

</body>
</html>
